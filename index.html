<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="bg-[#0d192e] flex flex-col justify-center items-center min-h-screen"
  >
    <div class="bg-[#0d1729] p-5 p- rounded-xl mx-auto max-w-sm min-w-[380px]">
      <div class="bg-[#15263f] p-7 rounded-xl space-y-5 mx-auto">
        <div id="card-img" class="relative rounded-lg cursor-pointer">
          <img
            src="/images/image-equilibrium.jpg"
            alt="image of a cube with red reflections on a blue background"
            class="rounded-lg"
          />
          <div
            id="card-middle"
            class="rounded-lg absolute top-0 bottom-0 left-0 right-0 h-full w-full"
          >
            <img
              src="images/icon-view.svg"
              alt="eye icon"
              class="absolute top-[124px] top left-[124px] text-white text-center"
            />
          </div>
        </div>

        <h1
          class="text-white font-outfit-600 text-2xl cursor-pointer hover:text-[#00fff7]"
        >
          Equilibrium #3429
        </h1>
        <p class="text-[#8bacda] font-outfit-400 text-lg">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="flex flex-row justify-between">
          <div class="flex flex-row items-center space-x-2">
            <img
              src="images/icon-ethereum.svg"
              alt="image of the ethereum symbol"
              class="inline"
            />
            <span class="text-[#00fff7] font-outfit-600 text-lg"
              >0.041 ETH</span
            >
          </div>
          <div class="flex flex-row items-center space-x-2">
            <img
              src="images/icon-clock.svg"
              alt="image of a clock on the right side of the card"
              class="inline"
            />
            <span class="text-[#8bacda] font-outfit-300 text-lg"
              >3 days left</span
            >
          </div>
        </div>
        <hr class="border-[#2f415b]" />
        <div>
          <img
            src="/images/image-avatar.png"
            alt="profile image"
            class="inline border-solid border-2 rounded-full border-white w-12 h-12 md:max-w-12 md:max-h-12 mr-3"
          />
          <span class="text-[#8bacda] font-outfit-300"
            >Creation of
            <a href="#" class="text-white cursor-pointer hover:text-[#00fff7]"
              >Jules Wyvern</a
            ></span
          >
        </div>
      </div>
    </div>
  </body>
</html>
