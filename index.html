<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body
    class="bg-[#0d192e] flex flex-col justify-center items-center min-h-screen"
  >
    <div class="bg-[#0d1729] p-5 p- rounded-xl mx-auto max-w-sm min-w-[380px]">
      <div class="bg-[#15263f] p-7 rounded-xl space-y-5 mx-auto">
        <div id="card-img" class="relative rounded-lg cursor-pointer">
          <img
            src="/images/image-equilibrium.jpg"
            alt="image of a cube with red reflections on a blue background"
            class="rounded-lg"
          />
          <div
            id="card-middle"
            class="rounded-lg absolute top-0 bottom-0 left-0 right-0 h-full w-full"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 576 512"
              height="40"
              fill="currentColor"
              class="absolute top-[124px] top left-[124px] text-white text-center"
            >
              <path
                d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"
              />
            </svg>
          </div>
        </div>

        <p
          class="text-white font-outfit-600 text-2xl cursor-pointer hover:text-[#00fff7]"
        >
          Equilibrium #3429
        </p>
        <p class="text-[#8bacda] font-outfit-400 text-lg">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="flex flex-row justify-between">
          <div>
            <svg
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
              height="20"
              viewBox="0 0 320 512"
              class="inline text-[#00fff7]"
            >
              <path
                d="M311.9 260.8L160 353.6 8 260.8 160 0l151.9 260.8zM160 383.4L8 290.6 160 512l152-221.4-152 92.8z"
              />
            </svg>
            <span class="text-[#00fff7] font-outfit-600 text-lg"
              >0.041 ETH</span
            >
          </div>
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              fill="currentColor"
              height="15"
              class="inline text-[#8bacda]"
            >
              <path
                d="M256 0a256 256 0 1 1 0 512A256 256 0 1 1 256 0zM232 120V256c0 8 4 15.5 10.7 20l96 64c11 7.4 25.9 4.4 33.3-6.7s4.4-25.9-6.7-33.3L280 243.2V120c0-13.3-10.7-24-24-24s-24 10.7-24 24z"
              />
            </svg>
            <span class="text-[#8bacda] font-outfit-300 text-lg"
              >3 days left</span
            >
          </div>
        </div>
        <hr class="border-[#2f415b]" />
        <div>
          <img
            src="/images/image-avatar.png"
            alt="profile image"
            class="inline border-solid border-2 rounded-full border-white w-12 h-12 md:max-w-12 md:max-h-12 mr-3"
          />
          <span class="text-[#8bacda] font-outfit-300"
            >Creation of
            <a href="#" class="text-white cursor-pointer hover:text-[#00fff7]"
              >Jules Wyvern</a
            ></span
          >
        </div>
      </div>
    </div>
  </body>
</html>
